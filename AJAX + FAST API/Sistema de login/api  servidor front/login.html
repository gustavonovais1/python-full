<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <title>Login</title>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">

                </div>
                <div class="col-sm">
                    <div style="text-align: center;">
                        <br>
                        <p class="alert alert-light" role="alert"id="resposta"></p>

                        <h1>Login</h1>
                    </div>
                    <hr>
                    <p>Usuário</p>
                    <input type="text" id="usuario" class="form-control" placeholder="Usuário">
                    <br>
                    <p>senha</p>
                    <input type="password" id="senha" class="form-control" placeholder="senha">
                    <br>
                    <button onclick="logar()" href="http://127.0.0.1:5003/" type="button" class="btn btn-primary">Login</button>
                    <a href="http://127.0.0.1:5001/" type="button" class="btn btn-outline-success">Cadastrar</a>
                </div>
                <div class="col-sm">

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function logar(){
            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;
            urle = "http://127.0.0.1:5000/login?user=" + usuario + "&senha=" + senha
    
            $.ajax({
                url: urle,  
                method: 'post',
                success: function(resposta){
                    console.log(resposta)
                    var conteudo = document.getElementById('resposta')

                    if(resposta['erro'] == 4){
                        window.location.href = 'http://127.0.0.1:5003/'
                    }else if(resposta['erro'] == 5){
                        conteudo.innerHTML = 'Usuário ou senha incorretos!' 
                        conteudo.style.color = 'rgba(189, 87, 86, 1)'
                    }
                },
            })
            }
        </script>
    </body>
</html>
