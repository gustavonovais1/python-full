<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <title>Cadastre-se</title>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">

                </div>
                <div class="col-sm">
                    <div style="text-align: center;">
                        <br>
                        <p class="alert alert-light" role="alert"id="resposta"></p>

                        <h1>Cadastre-se</h1>

                    </div>
                    <hr>
                    <p>Usuário</p>
                    <input type="text" id="usuario" class="form-control" placeholder="Usuário">
                    <br>
                    <p>E-mail</p>
                    <input type="email" id="email" class="form-control" placeholder="email">
                    <br>
                    <p>senha</p>
                    <input type="password" id="senha" class="form-control" placeholder="senha">
                    <br>
                    <button onclick="cadastrar()" type="button" class="btn btn-success">Cadastrar</button>
                    <a href="http://127.0.0.1:5002/login.html" type="button" class="btn btn-outline-primary">Fazer login</a>
                </div>
                <div class="col-sm">

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function cadastrar(){
            var usuario = document.getElementById('usuario').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            urle = "http://127.0.0.1:5000/cadastro?user=" + usuario + "&email=" + email + "&senha=" + senha
    
            $.ajax({
                url: urle,
                method: 'post',
                success: function(resposta){
                    console.log(resposta)
                    var conteudo = document.getElementById('resposta')

                    if(resposta['erro'] == 0){
                        conteudo.innerHTML = 'Usuario cadastrado com sucesso!' 
                        conteudo.style.color = 'rgba(94, 196, 129, 1)'
                    }else if(resposta['erro'] == 1){
                        conteudo.innerHTML = 'Senha com menos de 6 digitos' 
                        conteudo.style.color = 'rgba(182, 189, 86, 1)'
                        console.log(resposta)
                    }else if(resposta['erro'] == 2){
                        conteudo.innerHTML = 'Usuario ja cadastrado no sistema' 
                        conteudo.style.color = 'rgba(189, 87, 86, 1)'
                    }else if(resposta['erro'] == 3){
                        conteudo.innerHTML = 'Erro interno do sistema' 
                        conteudo.style.color = 'rgba(189, 87, 86, 1)'
                    }
                },
            })
            }
        </script>

    </body>

</html>
